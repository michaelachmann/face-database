<!-- templates/person.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person {{ person_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Images for Person ID: {{ person_id }}</h1>
        <div class="row">
            {% for image in images %}
                <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="card">
                        <a href="{{ url_for('show_image', person_id=person_id, image_path=image[0]) }}">
                            <img src="{{ url_for('uploaded_file', filename=image[0]) if image[0] else url_for('static', filename='default_face.jpg') }}"
                                 class="card-img-top img-fluid"
                                 alt="Cropped Face" style="object-fit: cover; height: 200px; width: 100%;">
                        </a>
                        <div class="card-body">
                            <p class="card-text">Image Path: {{ image[0] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('list_persons') }}" class="btn btn-secondary mt-4">Back to Persons List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
