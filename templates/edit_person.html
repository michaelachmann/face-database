{% extends "base.html" %}

{% block title %}Edit Person{% endblock %}

{% block content %}
    <h1 class="mb-4">Edit Name for Person ID: {{ person[0] }}</h1>
    <form method="POST">
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ person[1] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('list_persons') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
