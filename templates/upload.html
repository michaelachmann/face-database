<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="/" method="post" enctype="multipart/form-data">
        <label for="image_file">Upload from disk:</label>
        <input type="file" id="image_file" name="image_file"><br><br>

        <label for="image_url">Or paste a URL:</label>
        <input type="text" id="image_url" name="image_url"><br><br>

        <label for="image_base64">Or paste a Base64 string:</label>
        <textarea id="image_base64" name="image_base64" rows="4" cols="50"></textarea><br><br>


        <input type="submit" value="Upload">
    </form>
</body>
</html>
