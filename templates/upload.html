<!-- upload.html -->
{% extends "base.html" %}

{% block title %}Upload Image{% endblock %}

{% block content %}
<h1>Upload Image</h1>

<form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="image_file" class="form-label">Upload from Disk:</label>
        <input type="file" id="image_file" name="image_file" class="form-control" multiple>
    </div>

    <div class="mb-3">
        <label for="image_url" class="form-label">Or Paste a URL:</label>
        <input type="text" id="image_url" name="image_url" class="form-control">
    </div>

    <div class="mb-3">
        <label for="image_base64" class="form-label">Or Paste a Base64 String:</label>
        <textarea id="image_base64" name="image_base64" rows="4" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
