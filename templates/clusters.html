{% extends "base.html" %}

{% block title %}Face Clusters{% endblock %}

{% block content %}
    <h1 class="mb-4">Face Clusters</h1>
    <div class="container">
        {% for cluster_id, faces in clusters.items() %}
        <div class="cluster mb-5">
            <h2 class="mb-3">Cluster {{ cluster_id }}</h2>
            <div class="row">
                {% for face_image in faces %}
                <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="card">
                        <a href="{{ url_for('show_image', person_id=face_image['person_id'], image_path=face_image['image_path']) }}">
                        <img src="{{ url_for('face_images', filename=face_image['face_image_path']) }}"
                             class="card-img-top img-fluid"
                             alt="Face Image" style="object-fit: cover; height: 200px; width: 100%;">
                        </a>
                        <div class="card-body">
                            <p class="card-text">File Path: {{face_image['image_path']}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
