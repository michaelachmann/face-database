<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons List</title>
</head>
<body>
    <h1>List of Persons</h1>
    <ul>
        {% for person in persons %}
            <li>
                <a href="{{ url_for('show_person', person_id=person[0]) }}">Person ID: {{ person[0] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
